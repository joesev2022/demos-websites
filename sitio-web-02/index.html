<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web 02</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <div class="caja-1" onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)">
                <h1>Este es un titulo</h1>
                <p>Este es un parrafo</p>
                <button>Click</button>
            </div>           
        </div>
        <div class="right-box">
            <div class="caja-2" onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)">
                <h1>Este es un titulo</h1>
                <p>Este es un parrafo</p>
                <button>Click</button>
            </div>
        </div>
    </div>
</body>

<script>
    cambiarColor = (elemento) => {
        elemento.classList.add('cambiado');
    }

    restaurarColor = (elemento) => {
        elemento.classList.remove('cambiado');
    }
</script>

</html>
